<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer</title>
    <style>
        #fadded_header {
            height: 30vh;
            background-image: linear-gradient(blue, white);
        }

        #fadded_header > *{
            text-align: center;
            padding: 15px;
        }

        #sticky-footer{
            height: 10vh;
            background-color: rgb(248, 248, 217);

        }

        #sticky-footer > * {
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <div id="fadded_header">
            <h1>ACME Bird Food Company</h1>
        </div>
    </header>

    <main>

    </main>

    <footer>
        <div id="sticky-footer">
            <small>&copy;2024 by ACME Bird Food Company</small>

        </div>

    </footer>
</body>
</html>
